<div class="container">
    <div class="card">
        <div class="card-header bg-warning text-white">
          <h3>People Informations</h3>
        </div>
        <div class="card-body">
         <p>People Name: {{fetchedPeople.name}}</p>
         <p>People Age: {{fetchedPeople.age}}</p>
         <p>People Country: {{fetchedPeople.country}}</p>
        </div>
        <div class="card-footer bg-warning text-white">
          <button type="button" class="btn btn-success" (click)="back()">Back</button>
        </div>
    </div>
</div>
